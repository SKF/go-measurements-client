name: Linting

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  golangci:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.16
        id: go

      - name: Generate rest models
        run: make rest/models

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52
