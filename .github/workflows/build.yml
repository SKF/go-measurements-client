name: Building

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.16
        id: go

      - name: Generate
        run: make rest/models

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
